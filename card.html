<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Cards</title>
<style>
  .card {
    width: 300px;
    height: 400px;
    background-color: #f9f9f9;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }

  .card img {
    width: 100%;
    height: auto;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    object-fit: cover;
  }

  .card-content {
    padding: 20px;
    text-align: center;
  }

  .game-name {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
  }

  .play-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .play-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/300x200" alt="Game Image">
  <div class="card-content">
    <div class="game-name">Sample Game</div>
    <button class="play-button">Play</button>
  </div>
</div>

</body>
</html>
