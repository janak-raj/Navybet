<script>
  // Dummy data for load more functionality
  const dummyData = [
    { name: "Slot Roulette", category: "Casino" },
    { name: "King Fisher Casino", category: "Casino" },
    { name: "Hustle Bustle", category: "Casino" },
    { name: "Flirty Casino", category: "Casino" }
  ];

  // Function to generate HTML for a single card item
  function generateCardHTML(name, category) {
    return `
      <div class="revho-func-grid-item">
        <div class="revho-func-data-default-container revho-func-card-gallery-component">
          <div class="revho-func-data-default-container revho-func-card-gallery-infoContainer">
            <div class="revho-func-data-default revho-func-card-info-component">
              <div class="revho-func-data-default revho-func-card-info-name">${name}</div>
              <div class="revho-func-data-default">${category}</div>
            </div>
            <div class="jsx-908247444 revho-func-card-socials-component">
              <a href="#" class="revho-func-card-socials-item" target="_blank" rel="noopener noreferrer nofollow">
                <div class="revho-func-card-socials-iconContainer">
                  <i class="fas fa-play"></i>
                </div>
              </a>
            </div>
          </div>
          <div class="revho-func-data-default-container revho-func-card-gallery-photoContainer">
            <div class="jsx-3963818278 revho-func-card-photo-photoContainer">
              <img src="assets/imgs/thumbs/Thumb1.webp" class="jsx-3963818278 revho-func-card-photo-photo revho-func-card-photo-photoShow" />
            </div>
          </div>
        </div>
      </div>
    `;
  }

  document.addEventListener("DOMContentLoaded", function() {
    const loadMoreBtn = document.getElementById("load-more-btn");
    const loadingSpinner = document.getElementById("loading-spinner");
    const cardContainer = document.querySelector(".revho-func-component-grid");
    const numCardsToAdd = 4; // Number of cards to add when "Load More" is clicked
    let dataIndex = 0; // Index to keep track of the current data being added

    loadMoreBtn.addEventListener("click", function() {
      // Show loading spinner inside the button
      loadingSpinner.style.display = "inline-block";
      loadMoreBtn.disabled = true; // Disable button during loading
      
      // Simulate loading delay (in a real application, this would be an asynchronous operation)
      setTimeout(function() {
        // Hide loading spinner
        loadingSpinner.style.display = "none";
        loadMoreBtn.disabled = false; // Enable button after loading

        // Add more cards from dummy data
        for (let i = 0; i < numCardsToAdd; i++) {
          if (dataIndex < dummyData.length) {
            const { name, category } = dummyData[dataIndex++];
            const cardHTML = generateCardHTML(name, category);
            const card = document.createRange().createContextualFragment(cardHTML);
            cardContainer.appendChild(card);
          }
        }

        // Hide the button if all data are fetched
        if (dataIndex >= dummyData.length) {
          loadMoreBtn.style.display = "none";
        }
      }, 500); // Simulated loading delay of 0.5 seconds
    });
  });
</script>
